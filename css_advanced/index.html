<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <nav>
            <img src="./recourse/Image/logo.png" alt="logo" />

            <ul>
                <li><a href="#">COURSE</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </nav>
        <section>
            <div class="center-block">
                <h1>Get schooled</h1>
                <div class="emotions">
                  <span>SMILES</span>
                  <span>GRIN</span>
                  <span>LAUGH</span>
                </div>
                <button>REGISTER FOR FREE</button>
              </div>             
              <div class="pros-section">
                <h2>Learn from the pros</h2>
                <div class="pros-grid">
                  <div class="pro-card">
                    <img src="./recourse/Image/1.png" alt="Phillip Massey" />
                    <h3>Phillip Massey</h3>
                    <p>« Smile of the year » 2018 - 2019</p>
                  </div>
                  <div class="pro-card">
                    <img src="./recourse/Image/2.png" alt="Nannie Lawrence" />
                    <h3>Nannie Lawrence</h3>
                    <p>Best « little smile » 2017</p>
                  </div>
                  <div class="pro-card">
                    <img src="./recourse/Image/3.png" alt="Bruce Walters" />
                    <h3>Bruce Walters</h3>
                    <p>Best « Friend Smile » live performance 2019</p>
                  </div>
                  <div class="pro-card">
                    <img src="./recourse/Image/4.png" alt="Henry Hughes" />
                    <h3>Henry Hughes</h3>
                    <p>« 24h smiles » winner 2016 - 2019</p>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </header>
</body>

</html>
